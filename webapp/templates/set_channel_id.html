<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Channel ID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        body.dark-mode {
            background-color: #121212;
            color: #eee;
        }
        .dark-mode h1,
        .dark-mode h2 {
            color: #fff;
        }
        a {
            color: #0078d7;
            transition: color 0.3s ease;
        }
        a.dark-mode {
            color: #64b5f6;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .dark-mode-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            z-index: 1000;
        }
        .dark-mode-switch label {
            margin-right: 10px;
            color: #333;
            transition: color 0.3s ease;
        }
        .dark-mode-switch label.dark-mode {
            color: #eee;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }
        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
        /* Hamburger Menu Styles */
        .hamburger-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            cursor: pointer;
        }

        .bar {
            width: 30px;
            height: 3px;
            background-color: #333;
            margin: 6px 0;
            transition: 0.4s;
        }

        .change .bar1 {
            -webkit-transform: rotate(-45deg) translate(-9px, 6px);
            transform: rotate(-45deg) translate(-9px, 6px);
        }

        .change .bar2 {
            opacity: 0;
        }

        .change .bar3 {
            -webkit-transform: rotate(45deg) translate(-8px, -8px);
            transform: rotate(45deg) translate(-8px, -8px);
        }

        .menu {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            background-color: rgba(0,0,0, 0.9);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .menu a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .menu a:hover {
            color: #f1f1f1;
        }

        .menu .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        @media screen and (max-height: 450px) {
            .menu {padding-top: 50px;}
            .menu a {font-size: 20px;}
        }
        /* Dark mode styles for hamburger menu */
        @media (prefers-color-scheme: dark) {
            .hamburger-menu .bar {
                background-color: #eee; /* Adjust color for dark mode */
            }
        }

        #user-info-menu {
            color: #eee;
            padding: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid #555;
        }

        #user-info-menu p {
            margin: 5px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="hamburger-menu">
        <div class="bar bar1"></div>
        <div class="bar bar2"></div>
        <div class="bar bar3"></div>
    </div>

    <div id="myMenu" class="menu">
        <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">Ã—</a>
        {% if session.logged_in %}
            <div id="user-info-menu">
                <p>Logged in as: <span id="user-name">Unknown</span></p>
                <p>Email: <span id="user-email">Unknown</span></p>
            </div>
            <a href="/logout">Logout</a>
            {% if session.is_admin %}
                <a href="/control_panel">Control Panel</a>
            {% endif %}
        {% else %}
            <a href="/login">Login</a>
        {% endif %}
        <a href="/">Home</a>
        <a href="/privacy">Privacy Policy</a>
        <a href="/tos">Terms of Service</a>
    </div>
    <div class="container">
        <h1>Set Channel ID</h1>
        <form method="post">
            {{ csrf_token() }}
            <label for="channel_id">Channel ID:</label>
            <input type="text" id="channel_id" name="channel_id" required>
            <button type="submit">Set Channel ID</button>
        </form>
        <div class="dark-mode-switch">
            <label>Dark Mode</label>
            <label class="switch">
                <input type="checkbox" id="dark-mode-toggle">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <script>
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;

        // Function to toggle dark mode
        function toggleDarkMode() {
            body.classList.toggle('dark-mode');
            document.querySelectorAll('a').forEach(link => link.classList.toggle('dark-mode'));
            document.querySelectorAll('.dark-mode-switch label').forEach(label => label.classList.toggle('dark-mode'));
            // Store the user's preference in localStorage
            localStorage.setItem('darkMode', body.classList.contains('dark-mode') ? 'enabled' : 'disabled');
        }

        // Check for saved preference in localStorage
        if (localStorage.getItem('darkMode') === 'enabled') {
            toggleDarkMode(); // Apply dark mode if it was previously enabled
            darkModeToggle.checked = true; // Update the checkbox state
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            toggleDarkMode();
            darkModeToggle.checked = true;
        }

        // Event listener for the dark mode toggle
        darkModeToggle.addEventListener('change', toggleDarkMode);

        document.querySelector('.hamburger-menu').addEventListener('click', function() {
            openMenu();
            this.classList.toggle("change");
        });

        function openMenu() {
            document.getElementById("myMenu").style.width = "250px";
        }

        function closeMenu() {
            document.getElementById("myMenu").style.width = "0";
            document.querySelector('.hamburger-menu').classList.remove("change");
        }
    </script>
</body>
</html>
